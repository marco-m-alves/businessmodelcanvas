<div>
    <div ng-repeat="note in notes">
        <span>
            <i class="icon-chevron-right"></i>
        </span>
        <span focused="{{note.focus}}" contenteditable="true" class="no-outline" data-placeholder="Add entry..." ng-model="note.text" on-edit-end="add()" on-delete="remove($index)">
        </span>
    </div>
</div>
